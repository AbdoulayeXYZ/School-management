
    <div class="container mt-52 p-4">
        <h1 style="text-align: center;">Classe Management System</h1> <form [formGroup]="classeForm" (ngSubmit)="onSubmit()" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
          <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="serie">
              Série
            </label>
            <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="serie" type="text" placeholder="Série" formControlName="serie">
          </div>
          <div class="mb-6">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="niveau">
              Niveau
            </label>
            <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" id="niveau" type="text" placeholder="Niveau" formControlName="niveau">
          </div>
          <div class="flex items-center justify-between">
            <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">
              {{ currentClasse ? 'Modifier' : 'Ajouter' }}
            </button>
            <button class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="button" (click)="classeForm.reset(); currentClasse = null">
              Annuler
            </button>
          </div>
        </form>
        <div class="mt-4">
          <table class="table-auto w-full">
            <thead>
              <tr>
                <th class="px-4 py-2 text-center">Série</th>
                <th class="px-4 py-2 text-center">Niveau</th>
                <th class="px-4 py-2 text-center">Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let classe of classes">
                <td class="border px-4 py-2 text-center">{{ classe.serie }}</td>
                <td class="border px-4 py-2 text-center">{{ classe.niveau }}</td>
                <td class="border px-4 py-2 text-center">
                  <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-1 px-2 rounded" (click)="onEdit(classe)">Modifier</button>
                  <button class="bg-red-500 hover:bg-red-700 text-white font-bold py-1 px-2 rounded" (click)="onDelete(classe)">Supprimer</button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
